version: '3'

services:
  planning-nginx:
    image: nginx:latest
    container_name: planning-nginx
    volumes:
      - './../:/var/www/html'
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "80:80"
    networks:
      planning:
        aliases:
          - planning.local
    depends_on:
      - planning-php
      - planning-db
  planning-php:
    container_name: planning-php
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - './../:/var/www/html'
    networks:
      - planning
    links:
      - planning-db
    depends_on:
      - planning-db

